<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mb-4 mt-3">Formulário</h1>
        <form id="form" action="#" method="post" class="row gap-3">
            <div class="row row-cols-3">
                <div class="col mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                    <div class="form-text" id="name-placeholder">Digite seu nome aqui</div>
                </div>
                <div dir="col">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control">
                    <div class="form-text" id="email-placeholder">Seu e-mail</div>
                </div>  
                <div dir="col mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <div class="form-text" id="senha-placeholder">Digite sua senha</div>
                </div>
                <div class="col">
                    <label for="states" class="form-label">Estados</label>
                    <select name="states" id="states" class="form-select">
                        <option value="">Selecione</option>
                        <option value="PA">Pará</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="BA">Bahia</option>
                    </select>
                </div>
                <div class="col" id="sex-radio">
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="radio" name="sex" value="M">
                        <label for="sex">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" value="F">
                        <label for="sex">Feminio</label>
                    </div>
                </div>
                <div>
                    <label class="form-label" for="description">Descrição</label>
                    <textarea class="form-control" name="description" id="description" cols="40" rows="2"></textarea>
                </div>
            </div>
            <div dir="col form-check">
                <input type="checkbox" name="terms" id="terms" class="form-checkinput" value="S">
                <label for="terms" class="form-check-label">Concordo com os termos</label>
            </div>    
            <div class="d-flex justify-content-start">
                <button id="botao-submit" class="btn btn-success" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>
</html>
